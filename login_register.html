<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login/SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jQuery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".signup-flip").click(function () {
          $(".login-btn ,.signup-btn").addClass("left-flip");
        });
        $(".signup-flip").click(function () {
          $(".signup ,.signin").addClass("right-flip");
        });
        $(".login-flip").click(function () {
          $(".login-btn ,.signup-btn").removeClass("left-flip");
        });
        $(".login-flip").click(function () {
          $(".signup ,.signin").removeClass("right-flip");
        });
      });
    </script>
  </head>
  <body>
    <div class="welcome">
      <div class="dot"></div>
      <span class="letter">l</span>
      <span class="letter">-</span>
      <span class="letter">S</span>
      <span class="letter">c</span>
      <span class="letter">o</span>
      <span class="letter">o</span>
      <span class="letter">l</span>
    </div>
    <div class="container">
      <h1 id="heading">i-Scool</h1>
      <div class="form">
        <form action="#">
          <div class="signup">
            <h1>Sign Up</h1>
            <label>First Name</label>
            <input type="text" name="Username" />
            <label>Last Name</label>
            <input type="password" name="Password" />
            <label>Email</label>
            <input type="email" name="email" />
            <label>Address</label>
            <input type="text" name="address" />
            <button>Sign Up</button>
          </div>
        </form>
        <div class="login-btn">
          <h1>Hello Friend</h1>
          <p>Already have an account!</p>
          <button class="login-flip">Log In</button>
        </div>
      </div>
      <div class="button">
        <form action="#">
          <div class="signin">
            <h1>Log In</h1>
            <label>Username</label>
            <input type="text" />
            <label>Password</label>
            <input type="text" />
            <button>Log In</button>
          </div>
        </form>
        <div class="signup-btn">
          <h1>Hello Friend</h1>
          <p>New to the page?</p>
          <button class="signup-flip">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
